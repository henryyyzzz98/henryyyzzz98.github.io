<!DOCTYPE html>
<html>
<head>
  <title>MSNZ Draft Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    body { 
        font-family: "Inter", sans-serif; 
        background: #f9f9f9; 
        padding: 20px; 
    }
    
    h1, h2 { 
        text-align: center;
    }
    
    #controls { 
        text-align: center;
        margin-bottom: 20px;
    }
    
    button { 
        padding: 8px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover { 
        background: #ddd;
    }

    /* Available Players Grid */
    #playerList { 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      list-style: none;
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
    }
    
    .player {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: grab;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      list-style: none;
    }

    .player:hover {
        background: #f0f0f0;
        transform: scale(1.05);
    }
    
    .picked { 
        background: #ddd;
        color: #666;
        cursor: not-allowed;
        transform: none;
    }

    /* Tierlist Style Teams */
    .tierlist { 
        margin-top: 30px;
    }
    
    .team-row {
      display: flex;
      align-items: center;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin: 15px auto;
      background: white;
      min-height: 60px;
      width:50%;
    }
    
    .team-label {
      width: 120px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-right: 15px;
    }
    
    .team-slot {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1;
      min-height: 40px;
    }
    
    .leader {
      font-weight: bold;
      color: darkblue;
      list-style-type: none;
      background: #ffe680;
      border: 2px solid #ccaa00;
      border-radius: 8px;
      padding: 8px;
      cursor: not-allowed;
    }
    
    .drag-over {
      border: 2px dashed #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>MSNZ Draft Planner</h1>

  <h2>Available Members</h2>
  <ul id="playerList"></ul>

  <div id="controls">
    <button onclick="undoLastPick()">Undo Last Pick</button>
  </div>

  <div class="tierlist">
    <div class="team-row" data-team="Moon">
      <div class="team-label">Moon</div>
      <div class="team-slot" id="Moon">
        <div class="leader">Leader: Sullin</div>
        <div class="leader">JiYeon</div>
      </div>
    </div>
    <div class="team-row" data-team="Sun">
      <div class="team-label">Sun</div>
      <div class="team-slot" id="Sun">
        <div class="leader">Leader: Xinyu</div>
        <div class="leader">YooYeon</div>
      </div>
    </div>
    <div class="team-row" data-team="Neptune">
      <div class="team-label">Neptune</div>
      <div class="team-slot" id="Neptune">
        <div class="leader">Leader: SeoYeon</div>
        <div class="leader">DaHyun</div>
      </div>
    </div>
    <div class="team-row" data-team="Zenith">
      <div class="team-label">Zenith</div>
      <div class="team-slot" id="Zenith">
        <div class="leader">Leader: HaYeon</div>
        <div class="leader">YeonJi</div>
      </div>
    </div>
  </div>

  <script>
    // 20 players excluding leaders
    const players = [
      "HyeRin","JiWoo","ChaeYeon","SooMin",
      "NaKyoung","YuBin","Kaede","Kotone",
      "Nien","SoHyun","Mayu","Lynn",
      "JooBin","ShiOn","ChaeWon","SeoAh"
    ];

    const playerList = document.getElementById("playerList");
    const pickHistory = [];

    // Populate available players
    players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = p;
      li.classList.add("player");
      li.draggable = true;
      li.liststyle = "none";
      addDragEvents(li);
      playerList.appendChild(li);
    });

    function addDragEvents(el) {
      el.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.textContent);
        e.dataTransfer.dropEffect = "move";
        e.target.classList.add("dragging");
      });
      el.addEventListener("dragend", e => {
        e.target.classList.remove("dragging");
      });
    }

    // Enable drop on team slots + available pool
    const dropZones = document.querySelectorAll(".team-slot, #playerList");
    dropZones.forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.classList.add("drag-over");
      });
      zone.addEventListener("dragleave", () => {
        zone.classList.remove("drag-over");
      });
      zone.addEventListener("drop", e => {
        e.preventDefault();
        zone.classList.remove("drag-over");
        const name = e.dataTransfer.getData("text/plain");
        const dragged = document.querySelector(".dragging");
        if (dragged) {
          zone.appendChild(dragged);
          pickHistory.push({ parent: zone.id, el: dragged });
        }
      });
    });

    // Undo button
    function undoLastPick() {
      if (pickHistory.length === 0) return;
      const lastPick = pickHistory.pop();
      playerList.appendChild(lastPick.el);
    }
  </script>
</body>
</html>
