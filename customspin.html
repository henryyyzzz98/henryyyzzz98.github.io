<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Spin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        h1 {
            color: white;
            font-weight: 600;
            font-size: 28px;
        }
        body {
            font-family: "Inter", sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            font-weight: 500;
        }
        p {
            color: #AEB7BE
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            gap: 10px;
            justify-content: center;
        }
        .card {
            width: 90px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .card .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .selected {
            outline: 4px solid #6F2CFF;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.9;
        }
        .get-tag {
            position: absolute;
            top: 6px;
            left: 6px;
            background-color: #7647FF;
            color: white;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 8px;
            z-index: 10;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background-color: #6F2CFF;
            color: white;
            border-radius: 20px;
            transition: 0.3s;
            font-weight: 600;
            font-family: "Inter", sans-serif;
        }
        button:hover {
            background-color: #925FFF;
        }
        #grey-btn {
            background-color: #545A77;
        }
        #grey-btn:hover {
            background-color: #697195;
        }
        #custom-toggle-btn, #member-toggle-btn {
            background-color: #333;
            border: 1px solid #555;
            margin-bottom: 10px;
        }
        #custom-toggle-btn:hover, #member-toggle-btn:hover {
            background-color: #444;
        }
        #custom-combination, #member-filter {
            margin-bottom: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        #custom-combination.hidden, #member-filter.hidden {
            max-height: 0;
            opacity: 0;
            padding: 0;
            margin: 0 auto 0;
            pointer-events: none;
        }
        #custom-combination input[type="number"] {
            width: 60px;
            background: #222;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 3px;
            text-align: center;
        }
        #member-filter {
            text-align: left;
            font-size: 14px;
        }
        .member-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1 id="spinStatus">Customizable Spin</h1>
    <p id="spinResult">Customize the way you like.</p>

    <!-- ‚öôÔ∏è Toggle Buttons -->
    <button id="custom-toggle-btn">‚öôÔ∏è Customize Spin Settings</button>
    <button id="member-toggle-btn">üë§ Member Filter Settings</button>

    <!-- üß© Customization Panel -->
    <div id="custom-combination" class="hidden">
        <h3>üé¥ Customize Combination</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
            <label>FCO: <input type="number" id="firstCount" value="12" min="0" max="16"></label>
            <label>SCO: <input type="number" id="specialCount" value="1" min="0" max="16"></label>
            <label>Shop DCO: <input type="number" id="shopCount" value="1" min="0" max="16"></label>
            <label>Event DCO: <input type="number" id="eventCount" value="1" min="0" max="16"></label>
            <label>PCO: <input type="number" id="premierCount" value="0" min="0" max="16"></label>
            <label>Fail: <input type="number" id="failCount" value="1" min="0" max="16"></label>
        </div>
        <div style="margin-top: 10px; font-weight: bold;">
            Total Objekts: <span id="totalCount">16</span>/16
            <span id="totalStatus" style="margin-left: 8px; font-weight: bold;"></span>
        </div>
        <div style="margin-top: 10px;">
            <label><input type="checkbox" id="useCustomCheckbox"> Use Custom Settings</label>
        </div>
        <button id="apply-custom-btn" style="margin-top: 10px;">üíæ Save Custom Combination</button>
    </div>

    <!-- üë§ Member Filter Panel -->
    <div id="member-filter" class="hidden">
        <h3>üë§ Select Members</h3>
        <div class="member-grid" id="memberGrid"></div>
        <div style="margin-top: 10px;">
            <label><input type="checkbox" id="useMemberFilterCheckbox"> Enable Member Filter</label>
        </div>
        <button id="save-member-filter" style="margin-top: 10px;">üíæ Save Member Selection</button>
    </div>

    <div class="container" id="card-container"></div>

    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Select</button>
        <button id="reveal-all-btn" onclick="revealAll()" disabled>Reveal All</button>
        <button id="try-again-btn" onclick="tryAgain()" disabled>Try Again</button>
    </div>

    <div class="button-container">
        <button id="grey-btn" onclick="location.href='index.html'">Home</button>
    </div>

    <script>
        // ‚úÖ Member list
        const members = [
            'SeoYeon', 'HyeRin', 'JiWoo', 'ChaeYeon', 'YooYeon', 'SooMin', 'NaKyoung', 'YuBin',
            'Kaede', 'DaHyun', 'Kotone', 'YeonJi', 'Nien', 'SoHyun', 'Xinyu', 'Mayu',
            'Lynn', 'JooBin', 'HaYeon', 'ShiOn', 'ChaeWon', 'Sullin', 'SeoAh', 'JiYeon'
        ];

        // üß† Load saved settings
        window.addEventListener("DOMContentLoaded", () => {
            const savedCombo = localStorage.getItem("customCombination");
            const savedUseCustom = localStorage.getItem("useCustomSettings") === "true";
            const savedPanelState = localStorage.getItem("customPanelVisible") === "true";
            const savedMemberPanel = localStorage.getItem("memberPanelVisible") === "true";

            if (savedCombo) {
                const combo = JSON.parse(savedCombo);
                document.getElementById("firstCount").value = combo.first;
                document.getElementById("specialCount").value = combo.special;
                document.getElementById("shopCount").value = combo.shop;
                document.getElementById("eventCount").value = combo.event;
                document.getElementById("premierCount").value = combo.premier;
                document.getElementById("failCount").value = combo.fail;
            }

            document.getElementById("useCustomCheckbox").checked = savedUseCustom;
            if (savedPanelState) document.getElementById("custom-combination").classList.remove("hidden");
            if (savedMemberPanel) document.getElementById("member-filter").classList.remove("hidden");

            generateMemberGrid();
            updateTotalDisplay();
        });

        // Generate member selection checkboxes
        function generateMemberGrid() {
            const grid = document.getElementById("memberGrid");
            const savedMembers = JSON.parse(localStorage.getItem("selectedMembers") || "[]");

            members.forEach(m => {
                const label = document.createElement("label");
                const box = document.createElement("input");
                box.type = "checkbox";
                box.value = m;
                if (savedMembers.includes(m)) box.checked = true;
                label.appendChild(box);
                label.append(" " + m);
                grid.appendChild(label);
            });

            const useMemberFilter = localStorage.getItem("useMemberFilter") === "true";
            document.getElementById("useMemberFilterCheckbox").checked = useMemberFilter;
        }

        // Update total counter
        const inputIds = ["firstCount", "specialCount", "shopCount", "eventCount", "premierCount", "failCount"];
        inputIds.forEach(id => {
            document.getElementById(id).addEventListener("input", updateTotalDisplay);
        });

        function updateTotalDisplay() {
            const total = inputIds.reduce((sum, id) => sum + (parseInt(document.getElementById(id).value) || 0), 0);
            const totalCount = document.getElementById("totalCount");
            const totalStatus = document.getElementById("totalStatus");
            totalCount.textContent = total;
            if (total === 16) {
                totalStatus.textContent = "‚úÖ Perfect!";
                totalStatus.style.color = "#00ff88";
            } else if (total < 16) {
                totalStatus.textContent = "‚¨áÔ∏è Add more";
                totalStatus.style.color = "#ffaa00";
            } else {
                totalStatus.textContent = "‚¨ÜÔ∏è Too many!";
                totalStatus.style.color = "#ff5555";
            }
        }

        // üíæ Save Custom Combination
        document.getElementById("apply-custom-btn").addEventListener("click", () => {
            const combo = {
                first: parseInt(document.getElementById("firstCount").value) || 0,
                special: parseInt(document.getElementById("specialCount").value) || 0,
                shop: parseInt(document.getElementById("shopCount").value) || 0,
                event: parseInt(document.getElementById("eventCount").value) || 0,
                premier: parseInt(document.getElementById("premierCount").value) || 0,
                fail: parseInt(document.getElementById("failCount").value) || 0
            };

            const total = Object.values(combo).reduce((a, b) => a + b, 0);
            const useMemberFilter = document.getElementById("useMemberFilterCheckbox")?.checked;
            const selectedMembers = JSON.parse(localStorage.getItem("selectedMembers") || "[]");

            if (total !== 16) {
                alert("‚ö†Ô∏è The total must equal 16 objekts (currently " + total + ").");
                return;
            }

            // ‚úÖ PCO limit when only one member selected
            if (useMemberFilter && selectedMembers.length === 1 && combo.premier > 2) {
                alert("‚ö†Ô∏è Since only one member is selected, PCO cannot exceed 2.");
                return;
            }

            localStorage.setItem("customCombination", JSON.stringify(combo));
            localStorage.setItem("useCustomSettings", document.getElementById("useCustomCheckbox").checked);
            alert("‚úÖ Custom combination saved!");
            location.reload();
        });

        // üíæ Save Member Filter
        document.getElementById("save-member-filter").addEventListener("click", () => {
            const selected = Array.from(document.querySelectorAll("#memberGrid input:checked")).map(i => i.value);
            localStorage.setItem("selectedMembers", JSON.stringify(selected));
            localStorage.setItem("useMemberFilter", document.getElementById("useMemberFilterCheckbox").checked);
            alert("‚úÖ Member filter saved!");
            location.reload();
        });

        // Toggle panels
        document.getElementById("custom-toggle-btn").addEventListener("click", () => {
            const panel = document.getElementById("custom-combination");
            panel.classList.toggle("hidden");
            localStorage.setItem("customPanelVisible", !panel.classList.contains("hidden"));
        });
        document.getElementById("member-toggle-btn").addEventListener("click", () => {
            const panel = document.getElementById("member-filter");
            panel.classList.toggle("hidden");
            localStorage.setItem("memberPanelVisible", !panel.classList.contains("hidden"));
        });
    </script>

    <script src="js/customspin.js"></script>
</body>
</html>
