<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever01 Spin Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        h1 {
            text-shadow: none;
            outline: none;
            color: white;
            font-weight: 600;
            font-size: 28px;
        }
        body {
            font-family: "Inter", sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            font-weight: 500;
        }
        p {
            color: #AEB7BE
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            gap: 10px;
            justify-content: center;
            /*margin-top: 20px;*/
        }
        .card {
            width: 90px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .card .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .selected {
            outline: 4px solid #6F2CFF;
        }
        .disabled {
            pointer-events: none;
            opacity: 1;
        }
        .get-tag {
            position: absolute;
            top: 6px;
            left: 6px;
            background-color: #7647FF;
            color: white;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 8px;
            z-index: 10;
        }
        .button-container { 
            margin-top:15px; 
            display:flex; 
            justify-content:center; 
            gap:6px; 
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background-color: #6F2CFF;
            color: white;
            border-radius: 20px;
            transition: 0.3s;
            font-weight: 600;
            font-family: "Inter", sans-serif;
        }
        button:hover {
            background-color: #925FFF;
        }
        #ever-btn {
            background-color: #33ecfd;
            color: black;
        }
        #ever-btn:hover {
            background-color: #66F1FD;
        }
    </style>
</head>
<body>
    <h1 id="spinStatus">Ever01 Spin Simulator</h1>
    <p id="spinResult">Select an Objekt</p>
    <div class="container" id="card-container"></div>
    
    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Select</button>
        <button id="reveal-all-btn" onclick="revealAll()" disabled>Reveal All</button>
        <button id="try-again-btn" onclick="tryAgain()" disabled>Try Again</button>
    </div>

    <div class="button-container">
        <button id="ever-btn" onclick="location.href='index.html'">Home</button>
    </div>

    <script src="js/e1triples.js"></script>
</body>
</html>
