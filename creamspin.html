<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream Spin Simulator</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-55');
        h1 {
            text-shadow: none; /* Remove glow effect */
            outline: none; /* Remove outline */
            color: white; /* Set normal text color */
            font-weight: normal; /* Ensure default weight */
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            gap: 10px;
            justify-content: center;
            /*margin-top: 20px;*/
        }
        .card {
            width: 90px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until revealed */
        }
        .card .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .selected {
            outline: 4px solid #6F2CFF; /* Highlight selected card */
        }
        .disabled {
            pointer-events: none;
            opacity: 0.9;
        }
        .get-tag {
            position: absolute;
            top: 6px;
            left: 6px;
            background-color: #7647FF;
            color: white;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 8px;
            z-index: 10;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centers buttons horizontally */
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #6F2CFF;
            color: white;
            border-radius: 20px;
            transition: 0.3s;
            font-family: 'Helvetica Neue', sans-serif;
        }
        button:hover {
            background-color: #925FFF;
        }

        /* Specific Colors for Each Button */
        #atom-btn {
            background-color: #ffdd00;
            color: black;
        }

        #binary-btn {
            background-color: #75fb4c;
            color: black;
        }

        #cream-btn {
            background-color: #ff7477;
            color: black;
        }

        #divine-btn {
            background-color: #b400ff;
            color: black;
        }

        #ever-btn {
            background-color: #33ecfd;
            color: black;
        }

        /* Hover Effects */
        #atom-btn:hover {
            background-color: #FFE433;
        }

        #binary-btn:hover {
            background-color: #9BFC7E;
        }

        #cream-btn:hover {
            background-color: #FF4145;
        }

        #divine-btn:hover {
            background-color: #C333FF;
        }

        #ever-btn:hover {
            background-color: #66F1FD;
        }
    </style>
</head>
<body>
    <h1>Cream Spin Simulator</h1>
    <p>Select an Objekt</p>
    <div class="container" id="card-container"></div>
    
    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Select</button>
        <button id="reveal-all-btn" onclick="revealAll()" disabled>Reveal All</button>
        <button id="try-again-btn" onclick="tryAgain()" disabled>Try Again</button>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <button id="atom-btn" onclick="location.href='atomspin.html'">Atom01</button>
        <button id="binary-btn" onclick="location.href='binaryspin.html'">Binary01</button>
        <button id="cream-btn" onclick="location.href='creamspin.html'">Cream01</button>
    </div>
    <div class="button-container">
        <button id="divine-btn" onclick="location.href='divinespin.html'">Divine01</button>
        <button id="ever-btn" onclick="location.href='everspin.html'">Ever01</button>
        <button id="atom-btn" onclick="location.href='a2spin.html'">Atom02</button>
    </div>

    <script src="cspinscript.js"></script>
</body>
</html>
