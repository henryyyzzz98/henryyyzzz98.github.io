<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Spin Simulator</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until revealed */
        }
        .card .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .selected {
            outline: 4px solid #6F2CFF; /* Highlight selected card */
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Atom Spin Simulator</h1>
    <p>Select an Objekt</p>
    <div class="container" id="card-container"></div>
    
    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Select</button>
        <button id="reveal-all-btn" onclick="revealAll()">Reveal unchosen Objekts</button>
    </div>

    <script src="aspinscript.js"></script>
</body>
</html>
