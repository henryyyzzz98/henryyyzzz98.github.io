<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Spin Simulator</title>
    <style>
        body {
            font-family: Helvetica Neue, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            cursor: pointer;
        }
        .highlight {
            border: 4px solid yellow;
        }
        .selected {
            border: 4px solid green;
        }
        #confirm-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Lucky Draw</h1>
    <button onclick="startSelectionAnimation()">Spin Randomly</button>
    <button id="confirm-btn" onclick="revealCard()">Confirm</button>

    <div class="container" id="card-container"></div>

    <script src="aspinscript.js"></script>
</body>
</html>
