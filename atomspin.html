<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            cursor: pointer;
            font-size: 24px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until revealed */
        }
        .card .placeholder {
            font-size: 32px;
            font-weight: bold;
        }
        .selected {
            border: 4px solid green;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Lucky Draw</h1>
    <p>Select a card:</p>
    <div class="container" id="card-container"></div>
    
    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Confirm Selection</button>
        <button id="reveal-all-btn" onclick="revealAll()">Reveal All</button>
    </div>

    <script src="aspinscript.js"></script>
</body>
</html>
