<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA Spin Simulator</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-55');
        h1 {
            text-shadow: none; /* Remove glow effect */
            outline: none; /* Remove outline */
            color: white; /* Set normal text color */
            font-weight: normal; /* Ensure default weight */
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until revealed */
        }
        .card .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .selected {
            outline: 4px solid #6F2CFF; /* Highlight selected card */
        }
        .disabled {
            pointer-events: none;
            opacity: 0.9;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centers buttons horizontally */
            text-align: center;
            /*gap: 10px;  Adds space between buttons */
            margin-top: 20px; /* Adds some spacing from the cards */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #6F2CFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            font-family: 'Helvetica Neue', sans-serif;
        }
        button:hover {
            background-color: #925FFF;
        }
    </style>
</head>
<body>
    <h1>OMA Spin Simulator</h1>
    <p>LIMITED TIME EVENT AT SG OBJEKT TRADING CAFE</p>
    <p>You can win up to receive 3x OMA FOR FREE!</p>
    <div class="container" id="card-container"></div>
    
    <div class="button-container">
        <button id="confirm-btn" onclick="revealCard()">Select</button>
        <button id="reveal-all-btn" onclick="revealAll()" disabled>Reveal all</button>
        <button id="try-again-btn" onclick="tryAgain()" disabled>Try again</button>
    </div>

    <script src="omaspinscript.js"></script>
</body>
</html>
