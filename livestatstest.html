<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COSMO LIVE stats</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

  /* Global box-sizing for easier sizing */
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(160deg, #0d0d0d, #1a1a1a);
    color: #fff;
    font-family: "Inter", sans-serif;
    margin: 0;
    padding: 20px;
    font-size: 16px;
    font-weight: 400;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    color: #FFE433;
    margin-bottom: 0.2em;
  }

  h3 {
    text-align: center;
    margin-bottom: 0.2em;
  }

  .search-container {
    text-align: center;
    margin: 30px 0 10px;
    position: relative;
  }

  #searchBox {
    padding: 12px 20px;
    font-size: 16px;
    width: 60%;
    max-width: 400px;
    border: 2px solid #ffffff44;
    border-radius: 30px;
    background-color: #1e1e1e;
    color: white;
    transition: border 0.3s, box-shadow 0.3s;
  }

  #searchBox:focus {
    outline: none;
    border-color: #22aeff;
    box-shadow: 0 0 8px #22aeff66;
  }

  ::placeholder {
    color: #cccccc;
    opacity: 0.7;
  }

  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 12px;
  }

  .pagination button {
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    background-color: #FFE433;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-family: "Inter", sans-serif;
  }

  .pagination button:hover:not(:disabled) {
    background-color: #ffd000;
  }

  .pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #pageDisplay {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #ccc;
  }

  .ranking-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 16px;
    padding: 16px 0;
  }

  /* Responsive grid columns */
  @media (max-width: 900px) {
    .ranking-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  @media (max-width: 600px) {
    .ranking-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  .ranking-card {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    background: #000;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }

  .ranking-card:hover {
    box-shadow: 0 0 8px rgba(255, 228, 51, 0.8);
  }

  .ranking-rank {
    font-weight: bold;
    color: #fff;
    margin-bottom: 5px;
  }

  .ranking-avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
  }

  .ranking-name {
    font-size: 1.1em;
    font-weight: 600;
    color: #fff;
    margin-bottom: 8px;
  }

  .card-info div {
    font-size: 0.9em;
    color: #ddd;
    margin: 3px 0;
    text-align: left;
  }

  /* YouTube Modal */
  #youtubeModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
  }

  #youtubeModal.show {
    display: flex;
  }

  .youtube-modal-content {
    background: #111;
    border-radius: 12px;
    padding: 16px;
    max-width: 600px;
    width: 90%;
    text-align: center;
    position: relative;
    color: white;
  }

  #youtubeFrame {
    width: 100%;
    height: 315px;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  #closeModalBtn {
    background: #FFE433;
    border: none;
    border-radius: 12px;
    padding: 8px 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 12px;
  }

  #modalInfoPanel {
    text-align: left;
    font-size: 14px;
    line-height: 1.3;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>tripleS COSMO LIVE Stats Dashboard</h1>

    <h3>All videos compiled in this fanmade website here credits to MangoNim Team for their hard work at subbing these contents for WAVs.</h3>
    <div class="search-container">
      <input
        type="text"
        id="searchBox"
        placeholder="Search by Member here"
        autocomplete="off"
      />
    </div>

    <div id="table1" class="ranking-grid"></div>

    <div class="pagination">
      <button id="prevBtn" disabled>Previous Page</button>
      <button id="nextBtn" disabled>Next Page</button>
    </div>
    <div id="pageDisplay">Page 0 of 0</div>
  </div>

  <!-- YouTube Modal -->
  <div id="youtubeModal">
    <div class="youtube-modal-content">
      <iframe
        id="youtubeFrame"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        src=""
      ></iframe>
      <button id="closeModalBtn">Close</button>
      <div id="modalInfoPanel"></div>
    </div>
  </div>

  <script src="js/livestatstest.js"></script>
</body>
</html>
