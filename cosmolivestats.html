<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COSMO LIVE Dashboard</title>
  <link rel="stylesheet" href="css/cosmolivestats.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: center;" class="header-container">
        <h1>
          tripleS COSMO LIVE <span class="breakpoint"> Dashboard</span>
        </h1>
        <button onclick="location.href='index.html'">üè†</button>
    </div>

    <h3>Webpage made by jyuubin318. All videos compiled in this fanmade website here credits to MangoNim Team for their hard work at subbing these contents for WAVs.</h3>
    <div class="search-container">
      <input
        type="text"
        id="searchBox"
        class="search-input"
        placeholder="Search by Member here"
      />
      <div id="suggestions" class="suggestion-box"></div>
    </div>

    <div id="table1" class="ranking-grid"></div>

    <div class="pagination">
      <button id="prevBtn" disabled>Previous Page</button>
      <button id="nextBtn" disabled>Next Page</button>
    </div>
    <div id="pageDisplay">Page 0 of 0</div>
  </div>

  <!-- YouTube Modal -->
  <div id="youtubeModal">
    <div class="youtube-modal-content">
      <iframe
        id="youtubeFrame"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        src=""
      ></iframe>
      <button id="closeModalBtn">Close</button>
      <div id="modalInfoPanel"></div>
    </div>
  </div>

  <h2>Ranking Leaderboard</h2>
  <h2>(Sorted by No. of Lives)</h2>
  <div class="table-container">
    <table id="table2"></table>
  </div>

  <h2>(Sorted by Total Duration)</h2>
  <div class="table-container">
    <table id="table3"></table>
  </div>

  <script src="js/cosmolivestats.js"></script>
</body>
</html>
