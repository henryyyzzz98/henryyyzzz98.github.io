        .button-container {

        .button-container2 {

        }
        button {

        button:hover {
            background-color: #925FFF;
        }

        #atom-btn {
            background-color: #ffdd00;

        }

        #cream-btn {

            color: black;
        }

        #divine-btn {
            background-color: #b400ff;
            color: black;
        }

        #ever-btn {
            background-color: #33ecfd;
            color: black;
        }

        #grey-btn {
            background-color: #545A77;
            color: white;
        }

        /* Hover Effects */
        #atom-btn:hover {
            background-color: #FFE433;
        }

        #binary-btn:hover {
            background-color: #9BFC7E;
        }

        #cream-btn:hover {

        }

        #divine-btn:hover {
            background-color: #C333FF;
        }

        #ever-btn:hover {

        }

            color: white;
        }

</head>
