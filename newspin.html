<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #2c2c54, #1e1e4f);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: 4px solid transparent;
            transition: border 0.2s ease-in-out;
        }
        .selected {
            border: 4px solid yellow;
        }
        #confirm-btn, #reveal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: yellow;
            color: black;
            border-radius: 5px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .popup img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Select an Objekt</h1>
    <div class="grid" id="card-container"></div>
    <button id="confirm-btn">Confirm Selection</button>
    <button id="reveal-btn">Reveal All</button>

    <div class="popup" id="popup">
        <h2>You Won:</h2>
        <p id="winner-name"></p>
        <img id="winner-image" src="" alt="Winner Card">
        <br><br>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1bSt-Ou4QycD3USl1hf59jEcpPQ18B8WJ660CBOnpS-0/gviz/tq?tqx=out:json";
        let cards = [];
        let selectedCardIndex = null;

        // Mapping card names to image URLs
        const cardImages = {
            "Card A": "https://example.com/card-a.jpg",
            "Card B": "https://example.com/card-b.jpg",
            "Card C": "https://example.com/card-c.jpg"
            // Add more mappings
        };

        // Fetch data from Google Sheets
        async function fetchCards() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2)); // Parse Google Sheets JSON
                const rows = jsonData.table.rows;

                cards = rows.map(row => row.c[0].v); // Extract card names
                generateCards();
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        // Generate card elements in the grid
        function generateCards() {
            const container = document.getElementById("card-container");
            container.innerHTML = ""; // Clear previous content
            for (let i = 0; i < 16; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = i;
                card.innerText = "?";
                card.onclick = () => startSelectionAnimation(i);
                container.appendChild(card);
            }
        }

        // Animation for selecting a card
        function startSelectionAnimation(finalIndex) {
            let index = 0;
            const cards = document.querySelectorAll(".card");
            const interval = setInterval(() => {
                cards.forEach(card => card.classList.remove("selected"));
                cards[index].classList.add("selected");
                index = (index + 1) % cards.length;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                selectedCardIndex = finalIndex;
                cards.forEach(card => card.classList.remove("selected"));
                cards[selectedCardIndex].classList.add("selected");
                document.getElementById("confirm-btn").style.display = "block";
            }, 2000); // Stops after 2 seconds
        }

        // Confirm selection and reveal the winning card
        document.getElementById("confirm-btn").onclick = () => {
            if (selectedCardIndex !== null) {
                const selectedCardName = cards[selectedCardIndex] || "Unknown";
                const selectedCardImage = cardImages[selectedCardName] || "https://example.com/default-card.jpg";

                document.getElementById("winner-name").innerText = selectedCardName;
                document.getElementById("winner-image").src = selectedCardImage;
                document.getElementById("popup").style.display = "block";
                document.getElementById("reveal-btn").style.display = "block";
            }
        };

        // Reveal all unchosen cards
        document.getElementById("reveal-btn").onclick = () => {
            const cards = document.querySelectorAll(".card");
            cards.forEach((card, index) => {
                if (index !== selectedCardIndex) {
                    const cardName = cards[index] || "Unknown";
                    card.innerText = cardName;
                }
            });
        };

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Fetch card data on page load
        fetchCards();
    </script>

</body>
</html>
