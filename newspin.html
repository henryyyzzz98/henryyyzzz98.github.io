<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #2c2c54, #1e1e4f);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: 4px solid transparent;
            transition: border 0.2s ease-in-out;
        }
        .selected {
            border: 4px solid yellow;
        }
        #confirm-btn, #reveal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: yellow;
            color: black;
            border-radius: 5px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .popup img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Select an Objekt</h1>
    <div class="grid" id="card-container"></div>
    <button id="random-btn" style="display:none;">Random Select</button>
    <button id="confirm-btn" style="display:none;">Confirm Choice</button>
    <button id="reveal-btn" style="display:none;">Reveal All</button>
    
    <div class="popup" id="popup">
        <h2>You Won:</h2>
        <p id="winner-name"></p>
        <img id="winner-image" src="" alt="Winner Card">
        <br><br>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1bSt-Ou4QycD3USl1hf59jEcpPQ18B8WJ660CBOnpS-0/gviz/tq?tqx=out:json";
        let cards = [];
        let selectedIndex = null;
        let isRandomSelecting = false;

        // Mapping card names to image URLs
        const cardImages = {
            "Card A": "https://example.com/card-a.jpg",
            "Card B": "https://example.com/card-b.jpg",
            "Card C": "https://example.com/card-c.jpg"
            // Add more mappings
        };

        // Fetch data from Google Sheets
        async function fetchCards() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                console.log("Raw Response:", text);  // Debugging
        
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                console.log("Parsed JSON:", jsonData);  // Debugging
        
                const rows = jsonData.table.rows;
                console.log("Sheet Rows:", rows);  // Debugging
        
                cards = rows.map(row => {
                    if (!row.c || !row.c[2] || !row.c[2].v) {
                        console.warn("Skipping row due to missing data:", row);
                        return "Unknown"; // Prevents crashing on empty rows
                    }
                    return row.c[2].v; // Extract card names
                });
        
                console.log("Extracted Cards:", cards);
                generateCards();
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }
        
        // Generate card elements in the grid
        function generateCards() {
            const container = document.getElementById("card-container");
            container.innerHTML = ""; // Clear previous content
            for (let i = 0; i < 16; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = i;
                card.innerText = "?";
                card.onclick = () => startSelectionAnimation(i);
                container.appendChild(card);
            }
        }

        // Manual card selection (Click a card)
        function handleManualSelection(index) {
            if (!isRandomSelecting) {
                selectedIndex = index;
        
                // Remove previous selection and highlight only clicked card
                document.querySelectorAll(".card").forEach(card => card.classList.remove("selected"));
                document.querySelectorAll(".card")[index].classList.add("selected");
        
                document.getElementById("confirm-btn").style.display = "block";
            }
        }

        // Random Selection (Button Click)
        document.getElementById("random-btn").onclick = () => {
            if (!isRandomSelecting) {
                startSelectionAnimation();
            }
        };
        
        // Animation for selecting a card
        function startSelectionAnimation() {
            isRandomSelecting = true;
            let currentIndex = 0;
            const totalCards = 16;
            const interval = setInterval(() => {
                document.querySelectorAll(".card").forEach((card, index) => {
                    card.classList.toggle("highlight", index === currentIndex);
                });
                currentIndex = (currentIndex + 1) % totalCards;
            }, 100);
        
            setTimeout(() => {
                clearInterval(interval);
                selectedIndex = Math.floor(Math.random() * totalCards);
                document.querySelectorAll(".card")[selectedIndex].classList.add("selected");
                isRandomSelecting = false;
                document.getElementById("confirm-btn").style.display = "block";
            }, 2000);
        }

        function handleManualSelection(index) {
            if (!isRandomSelecting) {
                selectedIndex = index;
                document.querySelectorAll(".card").forEach(card => card.classList.remove("selected"));
                document.querySelectorAll(".card")[index].classList.add("selected");
                document.getElementById("confirm-btn").style.display = "block";
            }
        }

        function revealSelectedCard() {
            if (selectedIndex !== null) {
                document.querySelectorAll(".card")[selectedIndex].innerText = cards[selectedIndex]; // Show card name
                document.getElementById("confirm-btn").style.display = "none";
                document.getElementById("reveal-btn").style.display = "block";
            }
        }

        function revealAllCards() {
            document.querySelectorAll(".card").forEach((card, index) => {
                if (index !== selectedIndex) {
                    card.innerText = cards[index]; // Show all card names
                }
            });
        }
        
        // Reveal selected card
        document.getElementById("confirm-btn").onclick = () => {
            if (selectedIndex !== null) {
                document.querySelectorAll(".card")[selectedIndex].innerText = cards[selectedIndex]; 
                document.getElementById("confirm-btn").style.display = "none";
                document.getElementById("reveal-btn").style.display = "block";
            }
        };
        
        // Reveal all remaining cards
        document.getElementById("reveal-btn").onclick = () => {
            document.querySelectorAll(".card").forEach((card, index) => {
                if (index !== selectedIndex) {
                    card.innerText = cards[index];
                }
            });
        };
        
        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Fetch card data on page load
        fetchCards();
    </script>

</body>
</html>
